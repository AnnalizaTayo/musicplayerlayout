<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Player Layout</title>
    
</head>
<body>
    <main>
        <div class="background"></div>
        <section class="content">

            <div class="track-container">

                <div class="track">

                    <div class="album-cover">

                        <div class="album image-container">
                            <img src="https://drive.google.com/uc?id=1O3r9UcPsNwz55NOpXI5rlcfOmHA9gENS" alt="album-image" class="album-image">
                        </div>

                        <div class="disc image-container">
                            <img src="https://drive.google.com/uc?id=1swndjrmxBXLograJjvuL6dsPNGzSKYmC" alt="disc" class="disc-image">
                        </div>

                    </div>

                    <div class="track-info">
                        <h3 class="track-title">All Too Well &#40;Taylor's Version&#41;</h3>
                        <p class="singer">Taylor Swift</p>
                    </div>

                    <div class="controls">
                        
                        <audio id="audio-player" controls>
                            <source src="https://drive.google.com/uc?id=1y-sYV9QmJR6kKos2RDStPU2ZoBMsAAJv" type="audio/mpeg" >
                            Your browser does not support the audio element.
                        </audio>

                        <div class="time-labels">
                            <span id="current-time">0:00</span>
                            <span id="total-duration">0:00</span>
                        </div>
                        
                        <div class="seek-bar">
                            <div class="progress-bar">
                                <div class="progress"></div>
                                <div class="seek-handle"></div>
                            </div>
                        </div>
                        
                        <div class="buttons">
                            <button class="previous"><i class="fas fa-step-backward"></i></button>
                            <button class="play"><i class="fas fa-play-circle"></i></button>
                            <button class="next"><i class="fas fa-step-forward"></i></button>
                        </div>

                    </div>

                </div>

            </div>

        </section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
